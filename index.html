<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Yearly Countdown Timer</h1>

    <div class="main">
        <div class="time">
            <h2 class="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 class="hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 class="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 class="seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
